<form class="d-flex" role="search" style="margin-left: 21.5cm;">
  <select id="subscription-type" [(ngModel)]="searchby" name="SearchKey" aria-placeholder="Category" >
    
    <option value="productname">PRODUCT</option>
    <option value="name">USER</option>
  </select>
  <input class="" type="search" placeholder="Search" aria-label="Search" [(ngModel)]="searchKey" name="search" >
  <button class="btn btn-outline-success" type="submit" (click)="search()">Search</button>
</form>
<br>
<!-- table -->
<div class="container text-center">
    <div class="row">
        <div class="col">
        <table  class="table table-striped table-hover table-bordered" >
            <thead class="table-dark">
              <tr>
                <th scope="col">SYSTEM ID</th>
                <th scope="col">NAME</th>
                <th scope="col">MAIL ID</th>
                <th scope="col">PRODUCT</th>
                <th scope="col">PLAN DURATION</th>
                <th scope="col">INSTALLATION DATE</th>
                <th scope="col">EXPIRY DATE</th>
                <th scope="col">TERMINATES IN</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let d of details">
                <td>{{d.systemid}}</td>
                <td>{{d.name}}</td>
                <td>{{d.mailid}}</td>
                <td>{{d.productname}}</td>
                <td>{{d.duration}}</td>
                <td>{{d.installationdate}}</td>
                <td>{{d.expirydate}}</td>
                <td>{{d.validity}}</td>
              </tr>
            </tbody>
          </table>
        </div>
    </div>
</div>

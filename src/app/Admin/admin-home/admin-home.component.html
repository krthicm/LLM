<app-adminnav></app-adminnav>
<div id="users">
 
    <div class="background-container">
      <div class="chart-container">
        <canvas id="canvas"></canvas><br>
      </div>

      

<!-- table -->
<br>


      <div class="left">
        <div class="cards-container">
            <!-- User card 1 -->
            <div class="card1">
              <div class="card-body">
                <h5 class="card-title">USERS</h5>
                <p class="card-text">{{countuser}}</p>
              </div>
            </div>
      
            <!-- User card 2 -->
            <div class="card2">
              <div class="card-body">
                <h5 class="card-title">SOFTWARES</h5>
                <p class="card-text">{{countprod}}</p>
              </div>
            </div>
      
            <!-- Software card 1 -->
            <div class="card3">
              <div class="card-body">
                <h5 class="card-title">ACTIVE SERVICES</h5>
                <p class="card-text">{{countservice}}</p>
              </div>
            </div>
      
            <!-- Software card 2 -->
            <div class="card">
              <div class="card-body">
                <h5 class="card-title"> COST</h5>
                <p class="card-text">${{cost}}</p>
              </div>
            </div>
          </div>

            <option value="1">TODAY</option>
            <option value="7">WITHIN WEEK</option>

          <div class="tables">
            <div class="container text-center">
                <div class="row">
                    <div class="col">
                    <table  class="table table-striped table-hover table-bordered" >
                        <thead class="table-dark">
                          <tr>
                            <th scope="col">SYSTEM ID</th>
                            <th scope="col">PRODUCT NAME</th>
                            <th scope="col">INSTALL DATE</th>
                            <th scope="col">EXPIRY DATE</th>
                            <th scope="col">VALID DURATION</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let d of details">
                            <td>{{d.systemid}}</td>
                            <td>{{d.productname}}</td>
                            <td>{{d.installationdate}}</td>
                            <td>{{d.expirydate}}</td>
                            <td>{{d.validity}}</td>
                          </tr>
                        </tbody>
                      </table>
                    </div>
                </div>
            </div>
            </div>
      </div>
    </div>
  </div>
